<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Final Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
               
               <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                          <input type="search" placeholder="Type a city..." autofocus=on autocomplete="off" id=city-input
                            class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class=form-control shadow-sm />
                        </div>
                        <div class="col-3">
                          <button class=form-control shadow-sm id="currentLocation">
                            Current
                          </button>
                    </div>
                </form>

            </div>
                <div class="overview">
                    <h1 id="city"><strong></strong> </h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description">Cloudy</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units">
                                    
                                    <a href="#" id="celsius-link"
                                        class="active"><sup>°C</sup></span> 
                                        <sup>|</sup>
                                    <a href="#" id="fahrenheit-link"><sup>°F</sup></a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="row weather-forecast" id="forecast">               
                   
        </div>
        </div>
        <small>
            <a href="https://github.com/SylwiaLis-Mila/Final-Project" target="_blank">Open-source code</a>
            by Sylwia Lis-Mila
        </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
